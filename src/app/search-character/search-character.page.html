<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userslist"></ion-back-button>
    </ion-buttons>
    <ion-title>Busqueda Personaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-card>

          <ion-card-header>
            <ion-card-title>Search</ion-card-title>
          </ion-card-header>
          <ion-input type="text" placeholder="Nombre" #nombre></ion-input>
          <ion-input type="text" placeholder="Especie" #especie></ion-input>
  
          <ion-list>
  
            <ion-item>
              <ion-label>Estado:</ion-label>
              <ion-select interface="action-sheet" #estado>
                <ion-select-option value="alive">Alive</ion-select-option>
                <ion-select-option value="dead">Dead</ion-select-option>
                <ion-select-option value="unknown">Unknown</ion-select-option>
              </ion-select>
            </ion-item>
  
            <ion-item>
              <ion-label>Genero:</ion-label>
              <ion-select interface="action-sheet" #genero>
                <ion-select-option value="female"> Female</ion-select-option>
                <ion-select-option value="male"> Male</ion-select-option>
                <ion-select-option value="genderless"> Genderless</ion-select-option>
                <ion-select-option value="unknown"> Unknowm</ion-select-option>
              </ion-select>
            </ion-item>
  
          </ion-list>
  
          <ion-button expand="block" color="primary" (click)="buscarPersonaje(nombre, especie, estado, genero)">Search</ion-button>
  
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="ion-text-center">Total registros: {{informacion}}</ion-label>
        <ion-list>
          <ion-item *ngFor="let resultado of resultados">
            <ion-card>
              <ion-card-header>
                <ion-card-title class="ion-text-center">{{resultado.name}}</ion-card-title>
              </ion-card-header>
              <ion-card-content class="ion-text-center">
                <img src="{{resultado.image}}"/>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

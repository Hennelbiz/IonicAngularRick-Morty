<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="lock-closed-outline" [routerLink]="['/login']"></ion-icon>
    </ion-buttons>
    <ion-title>Bienvenido</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search-sharp" [routerLink]="['/search-character']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + character.id]">
            <ion-label> {{character.name}} </ion-label>
            <ion-avatar slot="start"> 
              <img src="{{character.image}}"/>
            </ion-avatar>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
